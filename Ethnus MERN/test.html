<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      body {
        background: linear-gradient(to right, #f2e0f8, #e0f2f8);
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      form {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 400px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      textarea,
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }

      input[type="radio"],
      input[type="checkbox"] {
        margin-right: 5px;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }

      button:hover {
        background-color: #45a049;
      }

      .error {
        color: red;
        font-size: 12px;
        margin-bottom: 10px;
      }

      a {
        color: #337ab7;
        text-decoration: none;
        margin-top: 15px;
        display: block;
        text-align: center;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <form id="registrationForm">
      <h2>Registration form</h2>

      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" /><span
        class="error"
        id="firstNameError"
        >POOR</span
      ><br />

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" /><span
        class="error"
        id="lastNameError"
        >POOR</span
      ><br />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" /><span
        class="error"
        id="emailError"
        >POOR</span
      ><br />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" /><span
        class="error"
        id="passwordError"
        >POOR</span
      ><br />

      <label for="confirmPassword">Re-enter Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" /><span
        class="error"
        id="confirmPasswordError"
        >POOR or MISMATCH</span
      ><br />

      <label>Gender</label>
      <input type="radio" id="male" name="gender" value="Male" /> Male
      <input type="radio" id="female" name="gender" value="Female" />
      Female<br />
      <span class="error" id="genderError">POOR</span>

      <label for="age">Age</label>
      <input type="text" id="age" name="age" /><span class="error" id="ageError"
        >POOR</span
      ><br />

      <label for="phoneNumber">Phone Number</label>
      <input type="text" id="phoneNumber" name="phoneNumber" /><span
        class="error"
        id="phoneNumberError"
        >POOR</span
      ><br />

      <label for="address">Address</label>
      <textarea id="address" name="address"></textarea
      ><span class="error" id="addressError">POOR</span><br />

      <label for="state">State</label>
      <input type="text" id="state" name="state" /><span
        class="error"
        id="stateError"
        >POOR</span
      ><br />

      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="">Choose your country</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option></select
      ><span class="error" id="countryError">POOR</span><br />

      <label>Languages known</label>
      <input type="checkbox" name="language" value="English" /> English
      <input type="checkbox" name="language" value="Kannada" /> Kannada
      <input type="checkbox" name="language" value="Hindi" /> Hindi
      <input type="checkbox" name="language" value="Telugu" /> Telugu<br />
      <span class="error" id="languageError">POOR</span>

      <input type="checkbox" id="declaration" name="declaration" /> Hereby I
      declare all the given details are true<span
        class="error"
        id="declarationError"
        >POOR</span
      ><br />

      <button type="button" onclick="validateForm()">REGISTER</button>
      <a href="https://www.example.com">Log in to Etikumi website</a>
    </form>

    <script></script>
  </body>
</html>
